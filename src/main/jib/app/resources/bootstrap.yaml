spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: lottery-gateway
  profiles:
    active: test
  cloud:
    nacos:
      config:
        namespace: ${nacos.namespace}
        server-addr: ${nacos.server-addr}
        file-extension: yaml
        ext-config:
          - data-id: application.yaml
            refresh: true
      discovery:
        namespace: ${nacos.namespace}
        server-addr: ${nacos.server-addr}
        metadata:
          group: main
          version: 1.0
